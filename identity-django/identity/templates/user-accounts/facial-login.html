{% extends 'master.html' %}
{% load static %}


{% block content %}
<h2>User Facial Recognition Setup</h2>

<p>Please look directly at the camera until your face is detected and profile recorded.</p>

<video id="videoInput" width="320" height="240" ></video>
<p id="errorMessage" class="error"></p>
<input type="hidden" id="user-account-id" name="user-account-id" value="{{ user_account_id }}" />
<button id="takePictureButton" class="btn btn-primary" onclick="takeFacePictures()">Take Picture</button>
{% endblock %}

{% block scripts%}
<script src="https://cdn.jsdelivr.net/npm/opencv.js@1.2.1/opencv.js" integrity="sha256-oh7+g+EC+hPu+ZSCzOnoHynY1Ev2DG3/b5aYZDJ8rmw=" crossorigin="anonymous"></script>
<script src="{% static "js/facial-login.js" %}"></script>
<script type="text/javascript">
    startCamera(VideoResolutionFormats.QVGA, 'videoInput');
    //takeFacePictures();
</script>
{% endblock %}
