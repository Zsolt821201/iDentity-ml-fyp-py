{% extends "master.html" %}
{% load static %}
{% block content %}
    <h2>{{ location.name }} Sign Out</h2>
    <p>Please look directly at the camera until your face is detected and profile recorded.</p>
    <video id="videoInput" width="320" height="240">
    </video>
    <p id="errorMessage" class="error"></p>
    <input type="hidden"
           id="location-id"
           name="location-id"
           value="{{ location.id }}"/>
    <button id="takePictureButton"
            class="btn btn-primary"
            onClick="streamSignOutVideo()">Start Auto Sign Out</button>
{% endblock content %}
{% block scripts %}
    <script src="{% static "js/facial-login.js" %}"></script>
    <script type="text/javascript">startCamera(VideoResolutionFormatNames.QVGA, 'videoInput');</script>
{% endblock scripts %}
